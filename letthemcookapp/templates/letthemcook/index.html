{% extends 'letthemcook/layout.html' %}

{% block body %}
  <h2>Popular recipes</h2>

  <div class="container mt-4">
    <div class="row">
        {% for recipe in recipes %}
            <div class="col-md-4 mb-4 d-flex align-items-stretch"> 
                <div class="card">
                    {% if recipe.picture %}
                        <img src="{{ recipe.picture.url }}" class="card-img-top img-fluid" alt="{{ recipe.title }}">
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ recipe.title }}</h5>
                        <p class="card-text">{{ recipe.quick_description }}</p>
                        <a href="recipe/{{recipe.id}}" class="btn btn-primary mt-auto">View Recipe</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No recipes available.</p>
        {% endfor %}
    </div>
  </div>
{% endblock %}
